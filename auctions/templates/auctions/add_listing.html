{% extends 'auctions/layout.html' %}


{% block body %}
<h1>Create listing</h1>
<form action="{% url 'add_listing' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" id="title" placeholder="Enter listing title">
    </div>
    <div class="form-group">
        <label for="image_url">Image Url</label>
        <input type="text" name="image_url" class="form-control" id="image_url" placeholder="Enter listing title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" id="description" rows="3"></textarea>
      </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" name="price"/>
    </div>
    <div class="form-group">
        <label for="category">Example multiple select</label>
        <select class="form-control" name="category">
          {% for category in categories %}
            <option value="{{category}}">{{category}}</option>
          {% endfor %}
            
        </select>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock body %}
